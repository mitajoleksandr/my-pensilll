<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Форма реєстрації</h2>

        <form>
            <div class="input-group">
                <label for="firstName">Ім’я</label>
                <input type="text" id="firstName" placeholder="Введіть ім’я">
            </div>

            <div class="input-group">
                <label for="lastName">Прізвище</label>
                <input type="text" id="lastName" placeholder="Введіть прізвище">
            </div>

            <div class="input-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="********">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Підтвердження пароля</label>
                <input type="password" id="confirmPassword" placeholder="********">
            </div>

            <div class="input-group">
                <label for="age">Вік</label>
                <input type="number" id="age" min="1" max="100" placeholder="Наприклад: 18">
            </div>

            <div class="input-group">
                <label for="gender">Стать</label>
                <select id="gender">
                    <option value="male">Чоловіча</option>
                    <option value="female">Жіноча</option>
                    <option value="other">Інша</option>
                </select>
            </div>

            <label class="terms">
                <input type="checkbox" id="terms">
                Я погоджуюсь з умовами використання
            </label>

            <button type="submit">Зареєструватися</button>
        </form>

    </div>

</body>
</html>
